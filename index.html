<html>

        <!-- Material Design for Bootstrap -->

        <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css" rel="stylesheet">

    <body>
        <div class="bs-component">
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                            <span class="icon-bar"></span>

                        <a class="navbar-brand" href="javascript:void(0)">Material Weekly Calendar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h3>Week of <span id="week-title"></span></h3>
            <div style="padding-bottom:15px;">
                <button class="btn btn-primary" onclick="prevWeek();">Prev</button>
                <button class="btn btn-primary" onclick="nextWeek();">Next</button>
                <button class="btn btn-fab btn-raised btn-primary btn-material-red" data-toggle="modal" data-target="#complete-dialog">
                    <i class="mdi-image-edit"></i>

            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <tr class="active">
                    <td>Time</td>
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                </tr>
                
              </table>
            </div>

            <div id="complete-dialog" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Add a New Booking</h4>
                    </div>
                    <div class="modal-body">
                      <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="mdi-action-grade"></i></span>
                        <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2" name="name">
                      </div>
                      <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="mdi-action-event"></i></span>
                        <input type="text" class="form-control" placeholder="Date" id="datePicker">
                      </div>
                      <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon" id="sizing-addon2"><i class="mdi-action-alarm"></i></span>
                        <div class="input-append bootstrap-timepicker">
                          <input id="timeStart" type="text" class="form-control input-small"> to <input id="timeEnd" type="text" class="form-control input-small">
                        </div>
                      </div>
                      
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary" data-dismiss="modal">Add</button>
                      <button class="btn btn-default" data-dismiss="modal">Dismiss</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
    </body>
</html>

 <!-- jQuery -->

<!-- Material Design for Bootstrap -->
<script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>

<script>
    // globals
    var calendar;
    var curDate;
    var curDayofWeek;

    var curWeekBeginDate; // sunday of the week
    var curWeekEndDate    // saturday

    // classes

    // used booking because event is a keyword
    // and I didn't want to use event_ (with underscore)
    function booking(name, start, end) {
        this.name = name;
        // start and end are Date objects
        this.start = start;
        this.end = end;
    }


    // functions
    function addBooking(booking) {

    }

    function prevWeek() {
        console.log("prevWeek");
        curWeekBeginDate.setDate(curWeekBeginDate.getDate()-7);
        curWeekEndDate.setDate(curWeekEndDate.getDate()-7);
        renderWeekTitle();
    }

    function nextWeek() {
        console.log("nextWeek");
        curWeekBeginDate.setDate(curWeekBeginDate.getDate()+7);
        curWeekEndDate.setDate(curWeekEndDate.getDate()+7);
        renderWeekTitle();
    }

    // Month dd, YYYY format
    function dateToStr(date) {
        var monthNames = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"
        ];
        var day = date.getDate();
        var monthIndex = date.getMonth();
        var year = date.getFullYear();

        return monthNames[monthIndex] + " " + day + ", " + year;
    }

    function renderWeekTitle() {
        var weekTitleStr = "";
        
        weekTitleStr += dateToStr(curWeekBeginDate) + " - ";  
        weekTitleStr += dateToStr(curWeekEndDate);

        $("#week-title").text(weekTitleStr);
    }

    function renderCalendar() {
        console.log("renderCalendar");
        
        curDate = new Date();
        curWeekBeginDate = new Date();
        curWeekEndDate = new Date();

        // get day of week
        curDayofWeek = curDate.getDay();
        curWeekBeginDate.setDate(curDate.getDate()-curDayofWeek);
        curWeekEndDate.setDate(curWeekBeginDate.getDate()+7);

        renderWeekTitle();

        var scheduleHTML = "";
        var halfHour = false;

        // two cells per hour
        for (var i = 0; i < 49; i++) {
            scheduleHTML += "<tr>" + 
                                "<td>" + Math.floor(i/2) + ":" + ((halfHour) ? "30" : "00") + "</td>";
                for (var j = 0; j < 7; j++) {
                    scheduleHTML += "<td></td>";
                }
            scheduleHTML += "</tr>";
            halfHour = !halfHour;
        };
        $("table").append(scheduleHTML);
    }

    $(document).ready(function(){
        console.log("ready");
        $.material.init();
        renderCalendar();

        $('#datePicker').datepicker({
          format: "dd/mm/yyyy"
        });

        $('#timeStart').timepicker();
        $('#timeEnd').timepicker();
    });

</script>
